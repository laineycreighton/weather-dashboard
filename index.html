<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <link rel="icon" type="image/png" href="./assets/images/weather-icon-png-2.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <div class="search-bar">
                <label class="city-search" for="city-search">Search for a City:</label>
                <input type="search" id="city-search">
                <button class="search">SEARCH</button>
            </div>
            <div>
                <div class="search-history">
                </div>
            </div>
        </aside>
        <section class="results">
            <section class="city-display">
                <div>
                    <h2 class="searched-city"></h2>
                    <div></div>
                    <img>
                </div>
                <ul class="current-conditions">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </section>
            <section class="week-forecast">
                <h2>5-Day Forecast:</h2>
                <div class="card-container">
                    <div class="card">
                        <h4 class="day1"></h4>
                        <ul>
                            <li class="temp"></li>
                            <li class="wind"></li>
                            <li class="humidity"></li>
                        </ul>
                    </div>
                    <div class="card">
                        <h4 class="day2"></h4>
                        <ul>
                            <li class="temp"></li>
                            <li class="wind"></li>
                            <li class="humidity"></li>
                        </ul>
                    </div>
                    <div class="card">
                        <h4 class="day3"></h4>
                        <ul>
                            <li class="temp"></li>
                            <li class="wind"></li>
                            <li class="humidity"></li>
                        </ul>
                    </div>
                    <div class="card">
                        <h4 class="day4"></h4>
                        <ul>
                            <li class="temp"></li>
                            <li class="wind"></li>
                            <li class="humidity"></li>
                        </ul>
                    </div>
                    <div class="card">
                        <h4 class="day5"></h4>
                        <ul>
                            <li class="temp"></li>
                            <li class="wind"></li>
                            <li class="humidity"></li>
                        </ul>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
