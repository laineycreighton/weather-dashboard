<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/png" href="./assets/images/weather-icon-png-2.png"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <div class="search-bar">
                <label class="city-search" for="city-search">Search for a City:</label>
                <input type="search" id="city-search">
                <button class="search">SEARCH</button>
            </div>
            <div>
                <ul class="search-history">
                    <li class="prev-city"></li>
                </ul>
            </div>
        </aside>
        <section class="results">
            <section class="city-display">
                <h2 class="searched-city"></h2>
                <ul class="current-conditions">
                </ul>
            </section>
            <section>
                <h2>5-Day Forecast:</h2>
                <div class="week-forecast">
                    <div class="card">
                        <h4 class="day1"></h4>
                        <ul>
                            <li class="temp">Temp:</li>
                            <li class="wind">Wind:</li>
                            <li class="humidity">Humidity:</li>
                        </ul>
                    </div>
                    <div class="card">
                        <h4 class="day2"></h4>
                        <ul>
                            <li class="temp">Temp:</li>
                            <li class="wind">Wind:</li>
                            <li class="humidity">Humidity:</li>
                        </ul>
                    </div>
                    <div class="card">
                        <h4 class="day3"></h4>
                        <ul>
                            <li class="temp">Temp:</li>
                            <li class="wind">Wind:</li>
                            <li class="humidity">Humidity:</li>
                        </ul>
                    </div>
                    <div class="card">
                        <h4 class="day4"></h4>
                        <ul>
                            <li class="temp">Temp:</li>
                            <li class="wind">Wind:</li>
                            <li class="humidity">Humidity:</li>
                        </ul>
                    </div>
                    <div class="card">
                        <h4 class="day5"></h4>
                        <ul>
                            <li class="temp">Temp:</li>
                            <li class="wind">Wind:</li>
                            <li class="humidity">Humidity:</li>
                        </ul>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
